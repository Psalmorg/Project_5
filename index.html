<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <main>
    <img class="product"  src="images/image-product-desktop.jpg" alt="product">
    <img class="product_1"  src="images/image-product-mobile.jpg" alt="product">
    
    <section class="top-container">
       <h5>PERFUME</h5> 
       <h6>Gabrielle Essence Eau De Parfum</6>
       <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,

       </p>
       <div class="price_1">
          <p class="price">$149.99</p>
          <s class="alt-price">$169.99</s>
       </div>
       <a class="cart"  href="#"><img src="images/icon-cart.svg" alt="cart">Add to Cart</a>
    </section>
  </main>
